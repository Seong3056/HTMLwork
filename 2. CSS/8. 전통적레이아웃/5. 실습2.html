<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <style>
        body {
            font-size: 12px;
        }

        section {
            width: 600px;
            padding: 0.5%;
            margin: 30px auto;
            border: 3px double gray;
            background: darkgray;

        }

        .gallery {
            background: darkgray;
            margin-top: 2%;
        }

        section h1 {
            font: bold 42px cursive, sans-serif;
            background: #ccc;
            text-align: center;
            padding: 20px;
        }

        .intro {
            color: white;
            text-align: center;
            line-height: 2em;
            font-size: 14px;
            background: rgb(94, 94, 94);
        }

        em {
            color: yellow;
            font-size: 1.1em;
        }

        section ul li {
            float: left;
            width: 24%;
            height: 200px;
            margin: 0.5%;
            border: 2px solid lightgrey;
            padding: 1.5%;
            box-sizing: border-box;
            /* 18% 16px */
        }

        li>h2 {
            height: 40%;
            border: 1px solid gray;

        }

        li>p {
            margin-top: 10%;
            text-align: justify;
            line-height: 1.2em;
        }

        #tulib {
            background: red;
        }
        #tulib>h2 {
            background: red url(./images/tulip.jpg) no-repeat 0% 0% / cover;
        }
        #jebi {
            background: violet;
        }
        #jebi>h2 {
            background: violet url(./images/jebi.jpg) no-repeat 0% 0% / cover;
        }
        #pumpkin {
            background: orange;
        }
        #pumpkin>h2 {
            background: orange url(./images/hobak.jpg) no-repeat 0% 0% / cover;
        }
        #sunflower {
            background: yellow;
        }
        #sunflower>h2 {
            background: yellow url(./images/sunflower.jpg) no-repeat 0% 0% / cover;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>

<body>

    <section class="clearfix">
        <h1>나의 아름다운 정원</h1>
        <div class="intro">사람들은 아마 자신에게 <em>자신감을 북돋워주는</em> 표정있는 꽃들을 선호할 것이다.</div>

        <ul class="gallery">
            <li id="tulib">
                <h2></h2>
                <!--각 h2에 background속성 사용해서 이미지를 넣으세요 -->
                <p>
                    너무 화려하지 않으며 고귀한 느낌을 가지고 있다.
                    붉은 색이 단연 으뜸이며 한 송이만 있어도 빼어나다.</p>
            </li>
            <li id="jebi">
                <h2></h2>
                <p>
                    드물게 푸른색을 띠고 있으며 작지만 시원해 보이는
                    어린 꽃이라고 할 수 있다. 여럿이 함께 있을 때 더욱 아름답다.</p>
            </li>
            <li id="pumpkin">
                <h2></h2>
                <p>색도 모양도 화려하며 이름과 걸맞지 않게 아름다운 꽃으로
                    매우 완숙한 이미지를 풍기는 꽃이다.</p>
            </li>
            <li id="sunflower">
                <h2></h2>
                <p>태양만 바라보는 일편단심의 꽃으로 얼굴이 큰 편에
                    속하며 송이가 적어야 제격이다.</p>
            </li>
        </ul>
    </section>









</body>

</html>
